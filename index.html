<!DOCTYPE html>
<html>
	<head>
		<title>Neighborhood Map</title>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body>
		<div>
			<div>
				<h1>Charlotte Search</h1>
			</div>
			<!--<input type="text" id="search-bar" placeholder="Search Here! "></input> -->
			<select id="featured-drop" data-bind="options: location,
												  optionsText: 'type',
												  value: selectedPlace,
												  optionsCaption: 'What kind of place?'">
			</select>
		</div><br>
		<div id="map">MAP GOES HERE</div>
		<div id="featured" data-bind="visible: selectedPlace">
			<span data-bind="text: selectedPlace() ? selectedPlace().filter: 'unknown'"></span>
			<br>
			<span data-bind="text: selectedPlace() ? selectedPlace().address: 'unknown'"></span>
		</div>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script type='text/javascript' src='js/lib/knockout-3.2.0.js'></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script async defer
			src=
			"https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDOuOrqZAUImHCtz4pwIxHT09Ch62kDfIs&v=3&callback=initMap">
		</script>

	</body>
</html>
