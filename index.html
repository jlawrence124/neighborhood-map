<!DOCTYPE html>
<html>
	<head>
		<title>Neighborhood Map</title>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="bower_components/oauth-signature/dist/oauth-signature.js"></script>
	</head>
	<body>
		<div>
			<div>
				<h1>Charlotte Search</h1>
			</div>
			<!--<input type="text" id="search-bar" placeholder="Search Here! "></input> -->
			<select id="featured-drop" data-bind="options: categoryList,
												  value: selectedPlace,
												  optionsCaption: 'What kind of place?'">
			</select>
			<div data-bind="ViewModel">
				<button id="show-all" data-bind="click: unfilter">SHOW ALL</button>
			</div>
		</div><br>
		<div id="map"></div>
		<br>
		<ul data-bind="foreach: location">
			<a class="location-click" tabindex="0" data-bind="click: $parent.filterFromList, event: { blur: $parent.unfilter } ">
				<li class="location-block" data-bind="visible: showLocation">
					<img class="location-img" data-bind="attr: {src: imgURL}"></img>
					<h4 data-bind="text: name"></h4>
					<hr>
				</li>
			</a>
		</ul>


		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script type='text/javascript' src='js/lib/knockout-3.2.0.js'></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script async defer
			src=
			"https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDOuOrqZAUImHCtz4pwIxHT09Ch62kDfIs&v=3&callback=initMap">
		</script>

	</body>
</html>
