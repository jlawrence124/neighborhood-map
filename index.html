<!DOCTYPE html>
<html>

<head>
	<title>Neighborhood Map</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="bower_components/oauth-signature/dist/oauth-signature.js"></script>
</head>

<body>

	<div class="col-md-12 top-container">
		<a id="header-menu" class="col-sm-6 col-xs-6">
		  &#9776;
		</a>
		<div class="col-sm-6 col-xs-7 col-md-7 top-title">
			<h1>Charlotte Search</h1>
		</div>
		<div class="col-sm-6 col-xs-6 col-md-5 drop">
			<div class="showall-container pull-right">
				<button id="show-all" class="pull-right" data-bind="click: unfilter">SHOW ALL</button>
			</div>
			<div class="drop-container pull-right">
				<select id="featured-drop" data-bind="options: categoryList,
													  value: selectedPlace,
													  optionsCaption: 'What kind of place?'">
				</select>
			</div>
		</div>
	</div><br>
	<main id="body-container" class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1 col-xl-5 col-md-offset-3.5">
		<div id="map"></div>
		<ul id="location-list" class="nav" data-bind="foreach: location">
			<li class="location-block" tabindex="0" data-bind="visible: showLocation, click: $parent.filterFromList, event: { blur: $parent.unfilter } ">
				<div class="list-cont">
				<img class="location-img" alt="sample picture of location" data-bind="attr: {src: imgURL}"></img>
				<p class="location-title" data-bind="text: name"></p>
				<p class="location-snippet" data-bind=""></p>
				</div>
				<hr>
			</li>
		</ul>
	</main>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script type='text/javascript' src='js/lib/knockout-3.2.0.js'></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDOuOrqZAUImHCtz4pwIxHT09Ch62kDfIs&v=3&callback=initMap" onerror="gmerror()">
	</script>

</body>

</html>
